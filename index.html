<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox practice</title>
</head>

<body>
    <main>
        <p> pop and kid Parent display: flex; justify-content: space-around;</p>
        <div class="pop">
            <div class="kids">kid1</div>
            <div class="kids">kid2</div>
            <div class="kids">kid3</div>
            <div class="kids">kid4</div>
            <div class="kids">kid5</div>
        </div>





        <p>flex container</p>
        <div class="flex-container">
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div class="item3">3</div>
            <div class="item4">4</div>
        </div>
        <p>flex container2</p>
        <div class="flex-container2">
            <div class="item"><button enabled="enabled">btn-0ne</button></div>
            <div class="item"><button enabled="enabled">btn-two</button></div>
            <div class="item"><button enabled="enabled">btn-three</button></div>
            <div class="item"><button enabled="enabled">btn-four</button></div>
        </div>
        <div class="parent">
            <div class="div1">div1</div>
            <div class="div2">w=150px</div>
            <div class="div3">h=150px</div>
            <div class="div4">w/h=150px</div>
            <div class="div5">w=200px</div>
            <div class="div6">w=200px</div>
        </div>
    </main>
</body>

</html>
